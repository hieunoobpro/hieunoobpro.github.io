        .topnav {

        .menu ul {
            padding-inline-start: 0px;
            list-style-type: none;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .menu li {
            color: #fffefe;
            position: relative;
        }

        .menu ul li>.sub-menu {
            display: none;
            position: absolute;
        }

        .sub-menu {
            display: none;
            position: absolute;
        }

        .menu ul li:hover .sub-menu {
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
            cursor: pointer;
        }

        .dropbtn {
            background-color: #ffffff;
            padding: 16px;
            font-size: 16px;
            border: none;
            transition: 0.5s ease;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            transition: 0.5s ease;
        }

        .sub-menu {
            display: none;
            position: absolute;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
            transition: 0.5s ease;

        }

        .dropdown-content ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.8s ease;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            min-width: 120px;
            text-align: center;
            transition: 0.8s ease;
        }

        .dropdown-content a:hover {
            background-color: #ffffff;
            text-align: center;
            transition: 0.8s ease;
            cursor: pointer;
        }

        .dropdown:hover .dropdown-content {
            display: flex;
            transition: 0.8s ease;
            cursor: pointer;
        }

        .dropdown:hover .dropbtn {
            background-color: #ffffff;
            color: rgb(46, 27, 156);
            transition: 0.8s ease;
            cursor: pointer;
        }
    </style>
